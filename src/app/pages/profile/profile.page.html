<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<body>
  <ion-content>
    <div class="centered">
      <ion-infinite-scroll>
        <ion-infinite-scroll-content>
          <ion-card class="card">
            <ion-card-header>
              <ion-card-subtitle class="title">Your Profile</ion-card-subtitle>
              <ion-card-title class="login_title">Edit your profile</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
                <ion-item color="Light"class="input">
                  <ion-label position="floating" >First Name</ion-label>
                  <ion-input  ngModel name="first_name" type="string"></ion-input>
                </ion-item>
        
                <ion-item color="Light"class="input">
                  <ion-label position="floating" >Last Name</ion-label>
                  <ion-input ngModel name="last_name" type="string"></ion-input>
                </ion-item>

                <ion-item color="Light"class="input">
                  <ion-label position="floating" >Address</ion-label>
                  <ion-input ngModel name="address" type="string"></ion-input>
                </ion-item>
        
                <ion-item color="Light"class="input">
                  <ion-label position="floating" >Email</ion-label>
                  <ion-input ngModel name="email" type="email"></ion-input>
                </ion-item>
        
                <ion-item color="Light"class="input">
                  <ion-label position="floating" >Phone Number</ion-label>
                  <ion-input ngModel name="phone_number" type="string"></ion-input>
                </ion-item>
    
                <!-- <ion-item color="Light"class="input">
                  <ion-label position="floating" > Username</ion-label>
                   <ion-input ngModel name="username" type="string" type="hidden"></ion-input>
                </ion-item> -->
                <ion-item color="Light"class="input">
                  <ion-label position="floating" >Password</ion-label>
                  <ion-input ngModel name="password" type="password"></ion-input>
                </ion-item>
                <br>
                <!-- <ion-button class="register_button" (click)="edit()" type="submit" style=" border-radius: 10px;">Edit</ion-button> -->
                <ion-button class="register_button" type="submit" style=" border-radius: 10px;">Save</ion-button>
                <ion-button class="logout_button" (click)="logout()"  style=" border-radius: 10px;">Log Out</ion-button>


              </form>
            </ion-card-content>
          </ion-card>
  
            <!--menu-->
            <ion-tabs class="tabs">
              <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home" (click)="home()">
                  <ion-icon name="home"></ion-icon>
                  <ion-label>Home</ion-label>
                </ion-tab-button>
  
                <ion-tab-button tab="shop" (click)="shop()">
                  <ion-icon name="bag"></ion-icon>
                  <ion-label>Shop</ion-label>
                </ion-tab-button>
  
                <ion-tab-button tab="profile" (click)="profile()">
                  <ion-icon name="person"></ion-icon>
                  <ion-label>profile</ion-label>
                </ion-tab-button>
  
                <ion-tab-button tab="about" (click)="aboutus()">
                  <ion-icon name="information-circle"></ion-icon>
                  <ion-label>About</ion-label>
                </ion-tab-button>
              </ion-tab-bar>
            </ion-tabs>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </ion-content>
</body>
